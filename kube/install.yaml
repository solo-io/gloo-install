kind: Deployment
metadata:
  name: ingress-controller
  namespace: gloo-system
  labels:
    gloo: ingress-controller
spec:
  selector:
    matchLabels:
      gloo: ingress-controller
  replicas: 1
  template:
    metadata:
      labels:
        gloo: ingress-controller
    spec:
      containers:
      - image: "soloio/gloo-ingress-controller:90f2b21"
        imagePullPolicy: IfNotPresent
        name: ingress-controller
        env:
        - name: DEBUG
          value: "1"
        - name: GRPC_TRACE
          value: all
        command: ["/gloo-ingress-controller"]
        args:
        - "--service=envoy"
        - "--syncperiod=30m"
        - "--storage.type=kube"
        - "--kube.namespace=gloo-system"

